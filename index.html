<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			#table{
				background-color: rgba(200,200,200,0.8);
			}
		</style>
	</head>
	<body onload="fetchContacts()" style="background-image: url(giphy.gif); background-repeat: none; background-size: 100% 100%;">
	
		<div id="table"><font color="white" family="Century Gothic" size="25px"><b>Contacts </b><font color="orange"><b>Loading...</b></font></font></div>
		<center><button id="refresh" type="button" style=" border: 0px;color:black; background-color: orange;
			border-radius: 20%; font-size: 25px; padding: 15px;">Refresh</button>
			&nbsp;
			&nbsp;
		<button id="addContact" type="button" style=" border: 0px;color:black; background-color: orange;
			border-radius: 20%; font-size: 25px;  padding: 15px;">Add Contact</button></center>
		
		<script src="config.js"></script>
		<script>
			document.getElementById("refresh").addEventListener('click', fetchContacts);
			document.getElementById("addContact").addEventListener('click', addContact);
		
			function fetchContacts(){
				fetch(rootPath + "controller/get-contacts/")
				.then(function(response){
					return response.json();
					})
				.then(function(data){
					displayOutput(data);
				})
			}
			
			function displayOutput(data){
				output = "<table>";
				
				for(a in data){
					output += `
								<tr onclick="editContact(${data[a].id})">
									<td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="80" style="margin-left: 400px;"/></td>
									<td><h5 style="color:black; font-family: century gothic; text-decoration: underline; text-decoration-color: orange; font-size: 20px; margin-left: 50px">${data[a].firstname}</h5></td>
									<td><h5 style="color:black; font-family: century gothic; text-decoration: underline; text-decoration-color: orange; font-size: 20px; margin-left: 50px">${data[a].lastname}</h5></td>
								</tr>
							  `
				}
				output += "</table>";
				document.getElementById("table").innerHTML = output;
			}
			
			function addContact(){
				window.open("add-contact.html", "_self");
			}
			
			function editContact(id){
				window.open("edit-contact.html?id=" + id, "_self");
			}
		</script>
	</body>
	</html>
